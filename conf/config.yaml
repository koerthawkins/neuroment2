defaults:
  # configure coloured logging
  # NOTE: you need to have the colorlog plugin install (pip install hydra_colorlog)
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

Mixer:
  data_path: "data/"
  dataset: "Medley-solos-DB_small"
  num_epochs: 1
  num_instruments_mix: [1, 4]
  num_instruments: 8
  num_samples_per_file: 131072
  type: "training"
  # options: CQT, STFT, MEL
  feature: "MEL"
  num_mels: 128
  f_min: 27.5
  f_max: 20000
  window: "hann"
  center: False
  num_bins_per_octave: 24
  num_octaves: 8
  Mix:
    dft_size: 2048
    hopsize: 1024
    num_frames: 14
    sr: 44100
    save_wav_data: True

train:
  model_dir: "models/"
  tensorboard_dir: "logs/"
  training_steps: 1000
  continue_training: True
  num_workers: 2
  batch_size: 16
  n_batches_per_average: 100
  model_checkpoint_interval: 1000
  validation_interval: 10000

optimizer:
  learning_rate: 0.001
  beta: [0.9, 0.999]
  weight_decay: 0.001
